type: object
required:
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 66f6c3f8313287b622b71110
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'user@example.com'
  theme:
    description: "User's theme"
    enum: ['light', 'dark', 'violet']
    example: dark
    default: dark
  avatar:
    description: "User's avatar"
    type: string
  createdAt:
    description: 'Date and time the contact was originally created'
    type: string
    format: date-time
    example: '2024-10-06T12:45:15.699Z'
  updatedAt:
    description: 'Date and time the contact was last modified'
    type: string
    format: date-time
    example: '2024-10-06T12:45:15.699Z'
  versionKey:
    description: 'Indicates whether the document version key is included. Set to false to exclude the version key (__v) in the response.'
    type: boolean
    example: false
