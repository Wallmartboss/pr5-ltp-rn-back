tags:
  - User
summary: Update user by id
operationId: updateUser
description: 'Update user by ID. To update, you must specify at least one field.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userId
    required: true
    schema:
      type: string
      example: '66f6c3f8313287b622b71110'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "User's name"
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'user@example.com'
          avatar:
            description: "User's avatar"
            type: string
        description: 'Update at least one of the fields'
  required: false
responses:
  '200':
    description: 'Update user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'User updated successfully!'
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
