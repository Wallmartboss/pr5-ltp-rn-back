tags:
  - Boards
summary: Create a new board
operationId: createBoard
description: 'Creates a new board with the specified title, background, icon, and owner.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
        properties:
          _id:
            description: 'Unique identifier for the board'
            type: string
            example: '645f7a1e3a1e8c2a5d8e1b0c'
          title:
            description: 'Title of the board'
            type: string
            example: 'Project office'
          icon:
            description: 'Icon for the board'
            type: string
            enum:
              [
                '4dot',
                'star',
                'circle',
                'puzzle',
                'cube',
                'lighting',
                '3-circle',
                'octagon',
              ]
            example: '4dot'
            default: '4dot'
          background:
            description: 'Background image for blackboard'
            type: string
            enum:
              [
                'default-bg-mob',
                'bg1-2x-mob.jpg',
                'bg2-2x-mob.jpg',
                'bg3-2x-mob.jpg',
                'bg4-2x-mob.jpg',
                'bg5-2x-mob.jpg',
                'bg6-2x-mob.jpg',
                'bg7-2x-mob.jpg',
                'bg8-2x-mob.jpg',
                'bg9-2x-mob.jpg',
                'bg10-2x-mob.jpg',
                'bg11-2x-mob.jpg',
                'bg12-2x-mob.jpg',
                'bg13-2x-mob.jpg',
                'bg14-2x-mob.jpg',
                'bg15-2x-mob.jpg',
                'default-bg-tab',
                'bg1-2x-tab.jpg',
                'bg2-2x-tab.jpg',
                'bg3-2x-tab.jpg',
                'bg4-2x-tab.jpg',
                'bg5-2x-tab.jpg',
                'bg6-2x-tab.jpg',
                'bg7-2x-tab.jpg',
                'bg8-2x-tab.jpg',
                'bg9-2x-tab.jpg',
                'bg10-2x-tab.jpg',
                'bg11-2x-tab.jpg',
                'bg12-2x-tab.jpg',
                'bg13-2x-tab.jpg',
                'bg14-2x-tab.jpg',
                'bg15-2x-tab.jpg',
                'default-bg-desk',
                'bg1-2x-desk.jpg',
                'bg2-2x-desk.jpg',
                'bg3-2x-desk.jpg',
                'bg4-2x-desk.jpg',
                'bg5-2x-desk.jpg',
                'bg6-2x-desk.jpg',
                'bg7-2x-desk.jpg',
                'bg8-2x-desk.jpg',
                'bg9-2x-desk.jpg',
                'bg10-2x-desk.jpg',
                'bg11-2x-desk.jpg',
                'bg12-2x-desk.jpg',
                'bg13-2x-desk.jpg',
                'bg14-2x-desk.jpg',
                'bg15-2x-desk.jpg',
              ]
            example: 'default-bg-desk'
            default: 'default-bg-desk'
          columns:
            description: 'List of columns and tasks associated with the board'
            type: array
            items:
              $ref: '../../components/schemas/column.yaml'
          owner:
            description: 'Reference to the user who owns the board'
            type: string
            example: '66f6c3f8313287b622b71110'
          actions:
            type: object
            description: 'Functional buttons represented as icons to perform actions on the board'
            properties:
              editButton:
                description: 'Clickable button with an icon for deleting the board'
                type: string
                example: 'pencil-01'
              deleteButton:
                description: 'Button to delete the board'
                type: string
                example: 'trash-04'
          createdAt:
            description: 'Date and time the board was originally created'
            type: string
            format: date-time
            example: '2024-10-06T12:45:15.699Z'
          updatedAt:
            description: 'Date and time the board was last modified'
            type: string
            format: date-time
            example: '2024-10-07T12:45:15.699Z'
          versionKey:
            description: 'Indicates whether the document version key is included. Set to false to exclude the version key (__v) in the response.'
            type: boolean
            example: false
responses:
  '201':
    description: 'Board successfully created'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Board created successfully'
            data:
              $ref: '../../components/schemas/board.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
