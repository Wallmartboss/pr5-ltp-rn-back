tags:
  - Boards
summary: Update board by id
operationId: updateBoard
description: 'Update board by ID. To update, you must specify at least one field.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: 'Unique identifier for the board'
    example: '645f7a1e3a1e8c2a5d8e1b0c'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - title
        properties:
          _id:
            description: 'Unique identifier for the board'
            type: string
            example: '645f7a1e3a1e8c2a5d8e1b0c'
          title:
            description: 'Title of the board'
            type: string
            example: 'Project office'
          icon:
            description: 'Icon for the board'
            type: string
            enum:
              [
                '4dot',
                'star',
                'circle',
                'puzzle',
                'cube',
                'lighting',
                '3-circle',
                'octagon',
              ]
            example: '4dot'
            default: '4dot'
          background:
            description: 'Background image for blackboard'
            type: string
            enum:
              [
                'default-bg-mob',
                'bg1-2x-mob.jpg',
                'bg2-2x-mob.jpg',
                'bg3-2x-mob.jpg',
                'bg4-2x-mob.jpg',
                'bg5-2x-mob.jpg',
                'bg6-2x-mob.jpg',
                'bg7-2x-mob.jpg',
                'bg8-2x-mob.jpg',
                'bg9-2x-mob.jpg',
                'bg10-2x-mob.jpg',
                'bg11-2x-mob.jpg',
                'bg12-2x-mob.jpg',
                'bg13-2x-mob.jpg',
                'bg14-2x-mob.jpg',
                'bg15-2x-mob.jpg',
                'default-bg-tab',
                'bg1-2x-tab.jpg',
                'bg2-2x-tab.jpg',
                'bg3-2x-tab.jpg',
                'bg4-2x-tab.jpg',
                'bg5-2x-tab.jpg',
                'bg6-2x-tab.jpg',
                'bg7-2x-tab.jpg',
                'bg8-2x-tab.jpg',
                'bg9-2x-tab.jpg',
                'bg10-2x-tab.jpg',
                'bg11-2x-tab.jpg',
                'bg12-2x-tab.jpg',
                'bg13-2x-tab.jpg',
                'bg14-2x-tab.jpg',
                'bg15-2x-tab.jpg',
                'default-bg-desk',
                'bg1-2x-desk.jpg',
                'bg2-2x-desk.jpg',
                'bg3-2x-desk.jpg',
                'bg4-2x-desk.jpg',
                'bg5-2x-desk.jpg',
                'bg6-2x-desk.jpg',
                'bg7-2x-desk.jpg',
                'bg8-2x-desk.jpg',
                'bg9-2x-desk.jpg',
                'bg10-2x-desk.jpg',
                'bg11-2x-desk.jpg',
                'bg12-2x-desk.jpg',
                'bg13-2x-desk.jpg',
                'bg14-2x-desk.jpg',
                'bg15-2x-desk.jpg',
              ]
            example: 'default-bg-desk'
            default: 'default-bg-desk'
responses:
  '200':
    description: 'Board successfully updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully patched a board!'
            data:
              type: object
              $ref: '../../components/schemas/board.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
